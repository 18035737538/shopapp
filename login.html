<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>折八百</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/shopapp.js"></script>
</head>
	<!--头部-->
	<header>
		<a href="">
			<div class="iconfont icon-xiangzuojiantou"></div>
		</a>
		<span>登录</span>
		<div class="hr">
			<a href="">
				帮助
			</a>
		</div>
	</header>
	
	<!--登录-->
	<form action="" method="post">
		<div class="login">
			<div class="login-info">
				<div class="lt">
					<img src="images/user.png" alt="" style="width: 0.46rem;height: 0.47rem;" />
					<input type="text" name="" id="" placeholder="手机/邮箱/用户名" />
				</div>
				<div class="lc">
					<img src="images/pass.png" alt="" style="width: 0.38rem;height: 0.46rem;" />
					<input type="password" name="" id="" placeholder="密码" />
					<div class="slide">
						<div class="slide-radius"></div>
						<!--<ul>
							<li></li>
							<li></li>
							<li></li>
						</ul>-->
					</div>
				</div>
				<div class="lb">
					<input type="text" name="" id="" placeholder="请输入验证码" />
					<div class="yanzhengma">
					<img src="images/yzm.png" alt="" />
					</div>
					<a href="">看不清，换一张</a>
				</div>
			</div>
		</div>
	
		<div class="forget-pass">
			<a href="">忘记密码？</a>
		</div>
		<input type="submit" name="" id="" value="登&nbsp&nbsp&nbsp&nbsp录" style="width: 6.6rem;height: 0.9rem;display:block;background: #EF4949;border: none;border-radius: 0.1rem;margin: 0 auto;font-size: 0.32rem;color: rgba(255,255,255,.3);"/>
	</form>
	
	<!--注册-->
	<form action="reg.html" method="post">
		<input type="submit" value="快速注册" style="width: 2.5rem;height: 0.72rem;border: 0.02rem solid #EF4949;background: none;border-radius: 0.1rem;display: block;margin: auto;margin-top:0.58rem;font-size: 0.28rem;color: #EF4949;"/>
	</form>
	
	<!--第三方账号登录-->
	<div class="third-login">
		<div class="title">
			<div class="xian-left"></div>
			<span>第三方账号登录</span>
			<div class="xian-right"></div>
		</div>
	</div>
	<div class="denglu-ways">
			<a href=""><img src="images/qq.png" alt="" /></a>
			<a href=""><img src="images/wx.png" alt="" /></a>
			<a href=""><img src="images/more.png" alt="" /></a>
	</div>
	
	<!--底部信息-->
	<div class="bottom">
		<div class="bottom-info">
			<div class="bt-left">
				<img src="images/icon1.png" alt="" />
				<span>超值低价</span>
			</div>
			<div class="bt-right">
				<img src="images/icon2.png" alt="" />
				<span>一件包邮</span>
			</div>
			<div class="bd-left">
				<img src="images/icon3.png" alt="" />
				<span>8天无理由退换</span>
			</div>
			<div class="bd-right">
				<img src="images/icon4.png" alt="" />
				<span>人工质检</span>
			</div>
		</div>
	</div>
</body>
</html>
