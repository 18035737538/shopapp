<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script src="js/zepto.min.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<!--头部-->
	<div id="header">
		<div class="header-top">
			<img src="images/logo.png"/>
			<a href="" class="search">
				<div class="iconfont icon-sousuolansousuo"></div>
			</a>
			<a href="">
				<div class="iconfont icon-pinglun"></div>
			</a>
		</div>
		<div class="header-bottom">
			<div class="tuijian">
				<div class="xian"></div>
			</div>
			
			<!--导航-->
			
			<div class="pulldown">
				<span class="iconfont icon-xiangxiajiantou"></span>
			</div>
		</div>
	</div>
	
	<!--内容-->
	<div id="wrapper">
		<div id="scroller">
			<div class="scroller-top" style="width: 100%;height: 4.22rem;background: #fff;">
				<!--轮播-->
				<div class="banner" style="height: 2.48rem;position: relative;">
					<a>
						<img src="images/b1.png" alt="" />
					</a>
					<a>
						<img src="images/b2.png" alt="" />
					</a>
					<a>
						<img src="images/b3.png" alt="" />
					</a>
					<a>
						<img src="images/b4.png" alt="" />
					</a>
					<a>
						<img src="images/b5.png" alt="" />
					</a>
				</div>
				<!--logo标志-->
				<div class="sign">
					<a class="sign-info">
						<img src="images/c1.png" alt="" />
						<span>签到赚钱</span>
					</a>
					<a class="sign-info">
						<img src="images/c2.png" alt="" />
						<span>9.9包邮</span>
					</a>
					<a class="sign-info">
						<img src="images/c3.png" alt="" />
						<span>优品汇</span>
					</a>
					<a class="sign-info">
						<img src="images/c4.png" alt="" />
						<span>品牌团</span>
					</a>
					<a class="sign-info">
						<img src="images/c5.png" alt="" />
						<span>精选预告</span>
					</a>
				</div>
			</div>
		
			<!--品牌代言-->
			<div class="center-banner" style="height: 2.1rem;margin:0.02rem auto;">
				<img src="images/cb.png" alt="" style="width: 100%;height: 2.1rem;" />
			</div>
		
			<!--推荐产品-->
			<div class="tuijian-product">
				<div class="pt">
					<div class="pt-left">
						<img src="images/pt.png" alt="" style="width: 3.25rem;height: 3.6rem;"/>
					</div>
					<ul class="pt-right">
						<li>
							<img src="images/pt1.png" alt="" style="width: 3.93rem;height: 1.79rem;" />
						</li>
						<li style="margin-top: 0.02rem;">
							<img src="images/pt2.png" alt="" style="width: 3.93rem;height: 1.79rem;" />
						</li>
					</ul>
				</div>
				<ul class="pb">
					<li>
						<img src="images/pb.png" alt="" style="width: 1.79rem;height: 2.1rem;"/>
					</li>
					<li>
						<img src="images/pb1.png" alt="" style="width: 1.78rem;height: 2.1rem;"/>
					</li>
					<li>
						<img src="images/pb2.png" alt="" style="width: 1.79rem;height: 2.1rem;"/>
					</li>
					<li>
						<img src="images/pb3.png" alt="" style="width: 1.78rem;height: 2.1rem;"/>
					</li>
				</ul>
			</div>
		
			<!--特卖专栏-->
			<div class="temai-title">
				<img src="images/temai.png" alt=""/>
			</div>
			<!--特卖专区-->
			<div class="temai-panel">
				<div class="temai-trade">
					<a href="">
						<img src="images/pic1.png" alt="" />
					</a>
					<a href="">
						<img src="images/pic2.png" alt="" />
					</a>
				</div>
				<div class="temai-trade position">
					<a href="">
						<img src="images/pic3.png" alt="" />
					</a>
					<a href="">
						<img src="images/pic4.png" alt="" />
					</a>
				</div>
			</div>
		</div>
	</div>

	<!--底部-->
	<nav class="mui-bar mui-bar-tab" style="height: 1.11rem;">
	    <a class="mui-tab-item mui-active">
	        <span class="mui-icon iconfont icon-tubiao1zhuye"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item" href="fenlei.html">
	        <span class="mui-icon iconfont icon-fenlei"></span>
	        <span class="mui-tab-label">分类</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-pinpaibang"></span>
	        <span class="mui-tab-label">品牌团</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-dibugouwuche"></span>
	        <span class="mui-tab-label">购物车</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon iconfont icon-information"></span>
	        <span class="mui-tab-label">个人中心</span>
	    </a>
	</nav>
</body>
</html>
